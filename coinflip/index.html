<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s ease-in-out infinite',
                        'bounce-slow': 'bounce 3s ease-in-out infinite',
                        'flip': 'flip 1s ease-in-out',
                        'shake': 'shake 0.5s ease-in-out',
                        'celebration': 'celebration 0.6s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        flip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '50%': { transform: 'rotateY(90deg)' },
                            '100%': { transform: 'rotateY(0deg)' },
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' },
                        },
                        celebration: {
                            '0%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-50 dark:from-gray-900 dark:to-gray-800 transition-all duration-300">
    <!-- Background decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-primary/10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-purple-400/10 rounded-full blur-3xl animate-float" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-green-400/5 rounded-full blur-3xl animate-pulse-slow" style="animation-delay: -1.5s;"></div>
    </div>



    <!-- Game Over Modal -->
    <div id="gameOverModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 pointer-events-none transition-all duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full mx-4 p-8 transform scale-95 transition-all duration-300 text-center">
            <div class="text-6xl mb-4">üí∏</div>
            <h2 class="text-3xl font-bold text-red-600 dark:text-red-400 mb-4">Game Over!</h2>
            <p class="text-gray-600 dark:text-gray-400 mb-6">You've lost all your money. What would you like to do?</p>
            
            <div class="space-y-4">
                <!-- Restart Option -->
                <button id="playAgainBtn" class="w-full bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl font-semibold transform hover:scale-105 transition-all duration-300 shadow-lg">
                    üîÑ Start Fresh (¬£500)
                </button>
                
                <!-- Loan Options -->
                <div class="bg-yellow-50 dark:bg-yellow-900/20 rounded-xl p-4 border border-yellow-200 dark:border-yellow-800">
                    <h3 class="text-lg font-semibold text-yellow-800 dark:text-yellow-300 mb-3">üí∞ Take Out a Loan</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <button onclick="takeLoan(200, 1.5)" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            ¬£200 Loan (Pay back ¬£300)
                        </button>
                        <button onclick="takeLoan(500, 1.6)" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            ¬£500 Loan (Pay back ¬£800)
                        </button>
                        <button onclick="takeLoan(1000, 1.8)" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            ¬£1000 Loan (Pay back ¬£1800)
                        </button>
                    </div>
                    <p class="text-xs text-yellow-700 dark:text-yellow-400 mt-2">‚ö†Ô∏è Loans must be repaid before you can cash out!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-2xl mx-auto">
            <!-- Title -->
            <h1 class="text-5xl md:text-6xl font-bold bg-gradient-to-r from-gray-900 via-primary to-purple-600 dark:from-white dark:via-primary dark:to-purple-400 bg-clip-text text-transparent animate-fade-in mb-8">
                Coin Flip Casino
            </h1>
            
            <!-- Balance Display -->
            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 mb-8 animate-slide-up">
                <div class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-2">Your Balance</div>
                <div id="balance" class="text-4xl font-bold text-green-600 dark:text-green-400">¬£500</div>
                <div id="debtDisplay" class="mt-2 text-sm text-red-600 dark:text-red-400 hidden">
                    üí≥ Debt: ¬£<span id="debtAmount">0</span>
                </div>
                <div id="loanWarning" class="mt-2 text-sm text-orange-600 dark:text-orange-400 hidden">
                    ‚ö†Ô∏è <span id="flipsRemaining">0</span> flips to pay debt or game over!
                </div>
            </div>

            <!-- Betting Section -->
            <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-xl p-8 mb-8 animate-slide-up" style="animation-delay: 0.2s;">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-3">Bet Amount</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400 text-lg">¬£</span>
                        <input type="number" id="betAmount" min="1" max="500" value="10" class="w-full pl-8 pr-4 py-4 text-lg border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary focus:border-primary dark:bg-gray-700 dark:text-white bg-white">
                    </div>
                    <div class="flex gap-2 mt-3 flex-wrap">
                        <button onclick="setBetAmount(10)" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-sm">¬£10</button>
                        <button onclick="setBetAmount(50)" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-sm">¬£50</button>
                        <button onclick="setBetAmount(100)" class="px-4 py-2 bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors text-sm">¬£100</button>
                        <button onclick="setBetAll()" class="px-4 py-2 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 rounded-lg hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors text-sm">All In</button>
                    </div>
                    <div class="flex gap-2 mt-2 flex-wrap">
                        <button onclick="addToBet(10)" class="px-3 py-1 bg-primary/10 dark:bg-primary/20 text-primary rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors text-sm">+¬£10</button>
                        <button onclick="addToBet(100)" class="px-3 py-1 bg-primary/10 dark:bg-primary/20 text-primary rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors text-sm">+¬£100</button>
                        <button onclick="addToBet(500)" class="px-3 py-1 bg-primary/10 dark:bg-primary/20 text-primary rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors text-sm">+¬£500</button>
                        <button onclick="addToBet(1000)" class="px-3 py-1 bg-primary/10 dark:bg-primary/20 text-primary rounded-lg hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors text-sm">+¬£1000</button>
                    </div>
                </div>

                <!-- Coin -->
                <div class="mb-6">
                    <div id="coin" class="w-32 h-32 mx-auto bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full shadow-2xl flex items-center justify-center text-4xl font-bold text-yellow-900 transform transition-all duration-1000">
                        <span id="coinFace">?</span>
                    </div>
                </div>

                <!-- Game Options -->
                <div class="mb-6 flex items-center justify-center gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="instantFlip" class="sr-only">
                        <div class="relative">
                            <div class="w-10 h-6 bg-gray-300 dark:bg-gray-600 rounded-full shadow-inner transition-colors duration-300"></div>
                            <div class="absolute w-4 h-4 bg-white rounded-full shadow top-1 left-1 transition-transform duration-300"></div>
                        </div>
                        <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Instant Flip</span>
                    </label>
                </div>

                <!-- Flip Button -->
                <button id="flipBtn" class="bg-primary hover:bg-primary/90 text-white px-12 py-4 rounded-xl text-xl font-bold transform hover:scale-105 transition-all duration-300 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    <span id="flipBtnText">Flip Coin</span>
                </button>
            </div>

            <!-- Result Display -->
            <div id="resultDisplay" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-6 opacity-0 transform translate-y-4 transition-all duration-500">
                <div id="resultIcon" class="text-4xl mb-2"></div>
                <div id="resultText" class="text-xl font-semibold mb-2"></div>
                <div id="resultAmount" class="text-lg"></div>
            </div>

            <!-- Game Stats -->
            <div class="grid grid-cols-3 gap-4 animate-slide-up" style="animation-delay: 0.4s;">
                <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-4">
                    <div class="text-2xl font-bold text-blue-600 dark:text-blue-400" id="totalFlips">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Total Flips</div>
                </div>
                <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-4">
                    <div class="text-2xl font-bold text-green-600 dark:text-green-400" id="wins">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Wins</div>
                </div>
                <div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-sm rounded-xl p-4">
                    <div class="text-2xl font-bold text-red-600 dark:text-red-400" id="losses">0</div>
                    <div class="text-sm text-gray-600 dark:text-gray-400">Losses</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Game state
        let balance = 500;
        let totalFlips = 0;
        let wins = 0;
        let losses = 0;
        let isFlipping = false;
        
        // Loan system
        let debt = 0;
        let totalDebtTaken = 0;
        let loanFlipsRemaining = 0;
        let hasActiveLoan = false;

        // DOM elements
        const balanceEl = document.getElementById('balance');
        const betAmountEl = document.getElementById('betAmount');
        const coinEl = document.getElementById('coin');
        const coinFaceEl = document.getElementById('coinFace');
        const flipBtn = document.getElementById('flipBtn');
        const flipBtnText = document.getElementById('flipBtnText');
        const resultDisplay = document.getElementById('resultDisplay');
        const resultIcon = document.getElementById('resultIcon');
        const resultText = document.getElementById('resultText');
        const resultAmount = document.getElementById('resultAmount');
        const gameOverModal = document.getElementById('gameOverModal');
        const resetBtn = document.getElementById('resetBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // Update display functions
        function updateBalance() {
            balanceEl.textContent = `¬£${balance}`;
            balanceEl.parentElement.classList.add('animate-celebration');
            setTimeout(() => {
                balanceEl.parentElement.classList.remove('animate-celebration');
            }, 600);
        }

        function updateStats() {
            document.getElementById('totalFlips').textContent = totalFlips;
            document.getElementById('wins').textContent = wins;
            document.getElementById('losses').textContent = losses;
        }

        function setBetAmount(amount) {
            if (amount <= balance) {
                betAmountEl.value = amount;
            }
        }

        function setBetAll() {
            betAmountEl.value = balance;
        }

        function addToBet(amount) {
            const currentBet = parseInt(betAmountEl.value) || 0;
            const newBet = currentBet + amount;
            if (newBet <= balance) {
                betAmountEl.value = newBet;
            } else {
                betAmountEl.value = balance;
            }
        }

        function showResult(won, amount) {
            resultDisplay.classList.remove('opacity-0', 'translate-y-4');
            resultDisplay.classList.add('opacity-100', 'translate-y-0');
            
            if (won) {
                resultIcon.textContent = 'üéâ';
                resultText.textContent = 'You Won!';
                resultText.className = 'text-xl font-semibold mb-2 text-green-600 dark:text-green-400';
                resultAmount.textContent = `+¬£${amount}`;
                resultAmount.className = 'text-lg text-green-600 dark:text-green-400';
            } else {
                resultIcon.textContent = 'üí∏';
                resultText.textContent = 'You Lost!';
                resultText.className = 'text-xl font-semibold mb-2 text-red-600 dark:text-red-400';
                resultAmount.textContent = `-¬£${amount}`;
                resultAmount.className = 'text-lg text-red-600 dark:text-red-400';
            }

            setTimeout(() => {
                resultDisplay.classList.add('opacity-0', 'translate-y-4');
                resultDisplay.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }

        function showGameOver() {
            gameOverModal.classList.remove('opacity-0', 'pointer-events-none');
            gameOverModal.querySelector('.bg-white').classList.remove('scale-95');
            gameOverModal.querySelector('.bg-white').classList.add('scale-100');
        }

        function hideGameOver() {
            gameOverModal.classList.add('opacity-0', 'pointer-events-none');
            gameOverModal.querySelector('.bg-white').classList.add('scale-95');
            gameOverModal.querySelector('.bg-white').classList.remove('scale-100');
        }

        function showLoanGameOver() {
            // Show a special loan deadline game over message
            resultDisplay.classList.remove('opacity-0', 'translate-y-4');
            resultDisplay.classList.add('opacity-100', 'translate-y-0');
            
            resultIcon.textContent = '‚è∞';
            resultText.textContent = 'Loan Deadline Reached!';
            resultText.className = 'text-xl font-semibold mb-2 text-red-600 dark:text-red-400';
            resultAmount.textContent = `Failed to repay ¬£${debt} debt in 5 flips`;
            resultAmount.className = 'text-lg text-red-600 dark:text-red-400';

            setTimeout(() => {
                resultDisplay.classList.add('opacity-0', 'translate-y-4');
                resultDisplay.classList.remove('opacity-100', 'translate-y-0');
                showGameOver();
            }, 3000);
            
            // Disable further flips
            flipBtn.disabled = true;
            flipBtnText.textContent = 'Game Over';
        }

        function resetGame() {
            balance = 500;
            totalFlips = 0;
            wins = 0;
            losses = 0;
            debt = 0;
            totalDebtTaken = 0;
            isFlipping = false;
            
            updateBalance();
            updateDebtDisplay();
            updateStats();
            
            coinFaceEl.textContent = '?';
            flipBtnText.textContent = 'Flip Coin';
            flipBtn.disabled = false;
            betAmountEl.value = 10;
            
            hideGameOver();
        }

        // Loan system functions
        function takeLoan(amount, multiplier) {
            const totalOwed = Math.floor(amount * multiplier);
            balance = amount;
            debt += totalOwed;
            totalDebtTaken += amount;
            hasActiveLoan = true;
            loanFlipsRemaining = 5;
            
            // Re-enable the game
            isFlipping = false;
            flipBtn.disabled = false;
            flipBtnText.textContent = 'Flip Coin';
            betAmountEl.max = balance;
            if (parseInt(betAmountEl.value) > balance) {
                betAmountEl.value = Math.min(10, balance);
            }
            
            updateBalance();
            updateDebtDisplay();
            
            hideGameOver();
            
            // Show loan taken message
            showLoanMessage(amount, totalOwed);
        }

        function updateDebtDisplay() {
            const debtDisplay = document.getElementById('debtDisplay');
            const debtAmount = document.getElementById('debtAmount');
            const loanWarning = document.getElementById('loanWarning');
            const flipsRemaining = document.getElementById('flipsRemaining');
            
            if (debt > 0) {
                debtDisplay.classList.remove('hidden');
                debtAmount.textContent = debt;
                
                if (hasActiveLoan && loanFlipsRemaining > 0) {
                    loanWarning.classList.remove('hidden');
                    flipsRemaining.textContent = loanFlipsRemaining;
                } else {
                    loanWarning.classList.add('hidden');
                }
            } else {
                debtDisplay.classList.add('hidden');
                loanWarning.classList.add('hidden');
                hasActiveLoan = false;
                loanFlipsRemaining = 0;
            }
        }

        function showLoanMessage(amount, totalOwed) {
            resultDisplay.classList.remove('opacity-0', 'translate-y-4');
            resultDisplay.classList.add('opacity-100', 'translate-y-0');
            
            resultIcon.textContent = 'üí∞';
            resultText.textContent = 'Loan Approved!';
            resultText.className = 'text-xl font-semibold mb-2 text-yellow-600 dark:text-yellow-400';
            resultAmount.textContent = `Received ¬£${amount} - Must pay back ¬£${totalOwed}`;
            resultAmount.className = 'text-lg text-yellow-600 dark:text-yellow-400';

            setTimeout(() => {
                resultDisplay.classList.add('opacity-0', 'translate-y-4');
                resultDisplay.classList.remove('opacity-100', 'translate-y-0');
            }, 4000);
        }

        function processDebtRepayment(winAmount) {
            if (debt > 0) {
                const repayment = Math.min(winAmount, debt);
                debt -= repayment;
                const remaining = winAmount - repayment;
                
                if (repayment > 0) {
                    // Show debt repayment message
                    setTimeout(() => {
                        resultDisplay.classList.remove('opacity-0', 'translate-y-4');
                        resultDisplay.classList.add('opacity-100', 'translate-y-0');
                        
                        resultIcon.textContent = 'üí≥';
                        resultText.textContent = 'Debt Payment';
                        resultText.className = 'text-xl font-semibold mb-2 text-blue-600 dark:text-blue-400';
                        resultAmount.textContent = `-¬£${repayment} paid toward debt`;
                        resultAmount.className = 'text-lg text-blue-600 dark:text-blue-400';

                        setTimeout(() => {
                            resultDisplay.classList.add('opacity-0', 'translate-y-4');
                            resultDisplay.classList.remove('opacity-100', 'translate-y-0');
                        }, 3000);
                    }, 3500);
                }
                
                updateDebtDisplay();
                return remaining;
            }
            return winAmount;
        }

        function flipCoin() {
            if (isFlipping) return;

            const betAmount = parseInt(betAmountEl.value);
            
            // Validation
            if (!betAmount || betAmount < 1) {
                betAmountEl.classList.add('animate-shake');
                setTimeout(() => betAmountEl.classList.remove('animate-shake'), 500);
                return;
            }
            
            if (betAmount > balance) {
                betAmountEl.classList.add('animate-shake');
                setTimeout(() => betAmountEl.classList.remove('animate-shake'), 500);
                return;
            }

            isFlipping = true;
            flipBtn.disabled = true;
            flipBtnText.textContent = 'Flipping...';
            
            // Check if instant flip is enabled
            const instantFlip = document.getElementById('instantFlip').checked;
            const delay = instantFlip ? 0 : 1000;
            
            // Animate coin flip
            if (!instantFlip) {
                coinEl.classList.add('animate-flip');
            }
            
            setTimeout(() => {
                const isHeads = Math.random() < 0.6; // 60% chance to win (heads)
                
                coinFaceEl.textContent = isHeads ? 'H' : 'T';
                coinEl.classList.remove('animate-flip');
                
                totalFlips++;
                
                // Count down loan flips if there's an active loan
                if (hasActiveLoan && loanFlipsRemaining > 0) {
                    loanFlipsRemaining--;
                    updateDebtDisplay();
                }
                
                if (isHeads) {
                    // Win - double the bet
                    const winAmount = betAmount;
                    const actualWinnings = processDebtRepayment(winAmount);
                    balance += actualWinnings;
                    wins++;
                    showResult(true, winAmount);
                    coinEl.classList.add('animate-celebration');
                    setTimeout(() => coinEl.classList.remove('animate-celebration'), 600);
                } else {
                    // Lose - lose the bet
                    balance -= betAmount;
                    losses++;
                    showResult(false, betAmount);
                    coinEl.classList.add('animate-shake');
                    setTimeout(() => coinEl.classList.remove('animate-shake'), 500);
                }
                
                updateBalance();
                updateStats();
                
                // Check for loan deadline game over
                if (hasActiveLoan && loanFlipsRemaining <= 0 && debt > 0) {
                    setTimeout(() => {
                        showLoanGameOver();
                    }, 2000);
                    return;
                }
                
                // Check for regular game over
                if (balance <= 0) {
                    setTimeout(() => {
                        showGameOver();
                    }, 2000);
                } else {
                    // Update max bet
                    betAmountEl.max = balance;
                    if (parseInt(betAmountEl.value) > balance) {
                        betAmountEl.value = Math.min(10, balance);
                    }
                }
                
                isFlipping = false;
                flipBtn.disabled = balance <= 0;
                flipBtnText.textContent = balance <= 0 ? 'Game Over' : 'Flip Coin';
                
            }, delay);
        }

        // Event listeners
        flipBtn.addEventListener('click', flipCoin);
        playAgainBtn.addEventListener('click', resetGame);

        // Instant flip toggle
        document.getElementById('instantFlip').addEventListener('change', function() {
            const toggle = this.parentElement.querySelector('div > div:last-child');
            const bg = this.parentElement.querySelector('div > div:first-child');
            
            if (this.checked) {
                toggle.style.transform = 'translateX(16px)';
                bg.classList.remove('bg-gray-300', 'dark:bg-gray-600');
                bg.classList.add('bg-primary');
            } else {
                toggle.style.transform = 'translateX(0)';
                bg.classList.remove('bg-primary');
                bg.classList.add('bg-gray-300', 'dark:bg-gray-600');
            }
        });

        // Input validation
        betAmountEl.addEventListener('input', function() {
            const value = parseInt(this.value);
            if (value > balance) {
                this.value = balance;
            }
            if (value < 1) {
                this.value = 1;
            }
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
