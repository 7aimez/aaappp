<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprOS - Complete Desktop Environment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        hypr: {
                            bg: '#0f0f0f',
                            surface: '#1a1a1a',
                            surface2: '#252525',
                            border: '#2a2a2a',
                            accent: '#cba6f7',
                            accent2: '#89b4fa',
                            accent3: '#f38ba8',
                            text: '#cdd6f4',
                            muted: '#6c7086',
                            success: '#a6e3a1',
                            warning: '#f9e2af',
                            error: '#f38ba8'
                        }
                    },
                    animation: {
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                        'fade': 'fade 1s ease-in-out',
                    },
                    keyframes: {
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-3px)' },
                        },
                        fade: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: #0f0f0f;
            color: #cdd6f4;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        .hypr-blur {
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .hypr-card {
            background: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s ease;
        }

        .hypr-card:hover {
            background: rgba(40, 40, 40, 0.8);
            border-color: rgba(203, 166, 247, 0.3);
        }

        .active-glow {
            box-shadow: 0 0 0 2px #cba6f7, 0 0 30px rgba(203, 166, 247, 0.2);
        }

        .workspace {
            transition: all 0.2s ease;
            position: relative;
        }
        .workspace.active {
            background: #cba6f7;
            color: #0f0f0f;
            font-weight: bold;
        }
        .workspace.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #cba6f7;
            border-radius: 50%;
        }
        .workspace:hover:not(.active) {
            background: rgba(203, 166, 247, 0.15);
        }

        .window-anim {
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(30px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .dragging {
            cursor: grabbing !important;
            opacity: 0.9;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #cba6f7;
            cursor: pointer;
            margin-top: -5px;
            box-shadow: 0 0 10px rgba(203, 166, 247, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #3a3a3a;
            border-radius: 2px;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #3a3a3a;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #cba6f7;
        }

        .toast {
            animation: slideIn 0.3s ease-out;
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        .audio-visualizer {
            display: flex;
            align-items: end;
            gap: 2px;
            height: 30px;
        }
        .audio-bar {
            width: 4px;
            background: #cba6f7;
            border-radius: 2px;
            transition: height 0.05s ease;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-item:hover {
            background: rgba(255,255,255,0.05);
        }
        .file-item.selected {
            background: rgba(203, 166, 247, 0.2);
        }

        .context-menu {
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 4px;
            z-index: 10000;
            min-width: 160px;
            backdrop-filter: blur(10px);
        }
        .context-menu-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }
        .context-menu-item:hover {
            background: rgba(203, 166, 247, 0.2);
        }

        .quick-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(255,255,255,0.03);
            border: 1px solid transparent;
        }
        .quick-link:hover {
            background: rgba(203, 166, 247, 0.1);
            border-color: rgba(203, 166, 247, 0.3);
        }

        .desktop-icon {
            position: absolute;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 8px;
            border-radius: 8px;
            z-index: 5;
        }
        .desktop-icon:hover {
            background: rgba(255,255,255,0.1);
        }
        .desktop-icon.selected {
            background: rgba(203, 166, 247, 0.3);
            border: 1px solid rgba(203, 166, 247, 0.5);
        }
        .desktop-icon.dragging {
            opacity: 0.7;
            z-index: 1000;
            cursor: grabbing;
        }
        .desktop-icon-name {
            font-size: 11px;
            text-align: center;
            color: #cdd6f4;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 2px 4px;
            border-radius: 3px;
        }

        /* Wallpaper slideshow styles */
        .wallpaper-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s ease-in-out;
        }
        .wallpaper-layer.active {
            opacity: 1;
        }
        .wallpaper-layer.inactive {
            opacity: 0;
        }

        .wallpaper-thumb {
            width: 80px;
            height: 50px;
            border-radius: 6px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .wallpaper-thumb:hover {
            border-color: #cba6f7;
            transform: scale(1.05);
        }
        .wallpaper-thumb.selected {
            border-color: #cba6f7;
            box-shadow: 0 0 10px rgba(203, 166, 247, 0.5);
        }

        .slideshow-indicator {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 5;
        }
        .slideshow-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        .slideshow-dot.active {
            background: #cba6f7;
            width: 24px;
            border-radius: 4px;
        }
    </style>
<base target="_blank">
</head>
<body class="h-screen w-screen relative bg-hypr-bg">

    <!-- Wallpaper Slideshow Container -->
    <div id="wallpaper-container" class="absolute inset-0 z-0">
        <!-- Layers will be added here by JS -->
    </div>
    <div id="wallpaper-dim" class="absolute inset-0 z-0 bg-black/30 transition-opacity duration-500"></div>

    <!-- Slideshow Indicators -->
    <div id="slideshow-indicators" class="slideshow-indicator hidden"></div>

    <!-- Notification Container -->
    <div id="notifications" class="absolute top-20 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu hidden"></div>

    <!-- Main Layout -->
    <div class="relative z-10 h-full flex flex-col p-2 gap-2">

        <!-- TOP BAR -->
        <header class="hypr-blur rounded-xl px-4 py-2 flex items-center justify-between text-sm font-mono">
            <div class="flex items-center gap-1" id="workspaces">
                <button class="workspace active w-8 h-8 rounded-lg flex items-center justify-center text-xs" data-ws="1" onclick="switchWorkspace(1)">1</button>
                <button class="workspace w-8 h-8 rounded-lg flex items-center justify-center text-xs text-hypr-muted" data-ws="2" onclick="switchWorkspace(2)">2</button>
                <button class="workspace w-8 h-8 rounded-lg flex items-center justify-center text-xs text-hypr-muted" data-ws="3" onclick="switchWorkspace(3)">3</button>
                <button class="workspace w-8 h-8 rounded-lg flex items-center justify-center text-xs text-hypr-muted" data-ws="4" onclick="switchWorkspace(4)">4</button>
                <button class="workspace w-8 h-8 rounded-lg flex items-center justify-center text-xs text-hypr-muted" data-ws="5" onclick="switchWorkspace(5)">5</button>
                <div class="w-px h-4 bg-white/10 mx-2"></div>
                <span id="active-window-indicator" class="text-hypr-accent text-xs opacity-0 transition-opacity">
                    <i class="fas fa-terminal mr-1"></i><span id="window-title-text">kitty</span>
                </span>
            </div>

            <!-- Center: Search Bar -->
            <div class="absolute left-1/2 transform -translate-x-1/2 w-96">
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-hypr-muted text-xs"></i>
                    <input type="text" id="global-search" 
                           class="w-full bg-hypr-surface/50 border border-hypr-border rounded-lg py-1.5 pl-9 pr-20 text-sm focus:border-hypr-accent focus:outline-none transition-colors"
                           placeholder="Search files, apps, web..." autocomplete="off">
                    <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex gap-1">
                        <button onclick="searchWeb()" class="text-xs text-hypr-muted hover:text-hypr-accent px-2 py-0.5 rounded hover:bg-white/5">Web</button>
                        <button onclick="searchFiles()" class="text-xs text-hypr-muted hover:text-hypr-accent px-2 py-0.5 rounded hover:bg-white/5">Files</button>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3 text-hypr-muted">
                <button onclick="toggleNetwork()" class="hover:text-hypr-text transition-colors p-1 rounded hover:bg-white/5" title="Network">
                    <i class="fas fa-wifi" id="wifi-icon"></i>
                </button>
                <button onclick="toggleBluetooth()" class="hover:text-hypr-accent transition-colors p-1 rounded hover:bg-white/5" title="Bluetooth">
                    <i class="fab fa-bluetooth-b" id="bt-icon"></i>
                </button>
                <div class="flex items-center gap-1 hover:text-hypr-text cursor-pointer p-1 rounded hover:bg-white/5" onclick="toggleBattery()">
                    <i class="fas fa-battery-three-quarters text-hypr-success" id="battery-icon"></i>
                    <span class="text-xs" id="battery-text">--%</span>
                </div>
                <div class="flex items-center gap-1 hover:text-hypr-text cursor-pointer p-1 rounded hover:bg-white/5" onclick="toggleVolume()">
                    <i class="fas fa-volume-high" id="volume-icon"></i>
                    <span class="text-xs" id="volume-level">--</span>
                </div>
                <div class="flex items-center gap-1 hover:text-hypr-text cursor-pointer p-1 rounded hover:bg-white/5" title="CPU Usage">
                    <i class="fas fa-microchip" id="cpu-icon"></i>
                    <span class="text-xs" id="cpu-text">--%</span>
                </div>
                <div class="w-px h-4 bg-white/10"></div>
                <button onclick="toggleSettings()" class="hover:text-hypr-accent transition-colors p-1 rounded hover:bg-white/5">
                    <i class="fas fa-cog"></i>
                </button>
                <button onclick="showPowerMenu()" class="hover:text-hypr-error transition-colors p-1 rounded hover:bg-white/5">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <!-- CENTER: Desktop Area -->
        <main class="flex-grow relative overflow-hidden" id="desktop-area">
            
            <!-- Desktop Icons Container -->
            <div id="desktop-icons" class="absolute inset-0"></div>

            <!-- Launcher -->
            <div id="launcher" class="absolute inset-0 flex items-center justify-center z-20 bg-black/40 backdrop-blur-sm" style="display: none;">
                <div class="hypr-blur rounded-2xl w-full max-w-3xl window-anim overflow-hidden flex flex-col max-h-[80vh]">
                    <div class="p-4 border-b border-white/10">
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-hypr-muted"></i>
                            <input type="text" id="launcher-search" 
                                   class="w-full bg-transparent border-none text-xl focus:ring-0 outline-none pl-12 pr-4 py-2 text-hypr-text placeholder-hypr-muted"
                                   placeholder="Type to search..." autocomplete="off" oninput="filterApps(this.value)">
                            <span class="absolute right-4 top-1/2 transform -translate-y-1/2 text-xs text-hypr-muted bg-white/5 px-2 py-1 rounded">ESC to close</span>
                        </div>
                    </div>
                    <div class="flex flex-1 overflow-hidden">
                        <div class="w-64 border-r border-white/10 p-4 overflow-auto">
                            <div class="text-xs font-bold text-hypr-muted uppercase mb-3">Quick Links</div>
                            <div class="space-y-1" id="quick-links-list"></div>
                            <button onclick="manageQuickLinks()" class="mt-3 w-full py-2 text-xs text-hypr-accent hover:bg-white/5 rounded-lg">
                                <i class="fas fa-cog mr-1"></i> Manage Links
                            </button>
                        </div>
                        <div class="flex-1 p-4 overflow-auto">
                            <div class="text-xs font-bold text-hypr-muted uppercase mb-3">Applications</div>
                            <div class="grid grid-cols-4 gap-3" id="apps-grid"></div>
                            <div class="mt-4 pt-4 border-t border-white/10">
                                <div class="text-xs font-bold text-hypr-muted uppercase mb-2">Recent Files</div>
                                <div class="space-y-1" id="recent-files"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Active Windows Container -->
            <div id="windows-container" class="absolute inset-0 pointer-events-none"></div>

        </main>

        <!-- BOTTOM: Dock -->
        <footer class="flex justify-center pb-2">
            <div class="hypr-blur rounded-2xl px-4 py-2 flex items-center gap-2">
                <button onclick="toggleLauncher()" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 group">
                    <i class="fas fa-th text-xl text-hypr-accent group-hover:rotate-12 transition-transform"></i>
                </button>
                <div class="w-px h-6 bg-white/10 mx-1"></div>
                <button onclick="openApp('files')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-folder text-2xl text-yellow-400"></i>
                </button>
                <button onclick="openApp('browser')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fab fa-firefox text-2xl text-orange-500"></i>
                </button>
                <button onclick="openApp('terminal')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-terminal text-2xl text-green-400"></i>
                </button>
                <button onclick="openApp('code')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-code text-2xl text-blue-400"></i>
                </button>
                <button onclick="openApp('music')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-music text-2xl text-pink-400"></i>
                </button>
                <button onclick="openApp('calculator')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-calculator text-2xl text-cyan-400"></i>
                </button>
                <button onclick="openApp('paint')" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:-translate-y-1">
                    <i class="fas fa-paint-brush text-2xl text-purple-400"></i>
                </button>
                <div class="w-px h-6 bg-white/10 mx-1"></div>
                <button onclick="toggleSettings()" class="p-2 rounded-xl hover:bg-white/10 transition-all hover:scale-110 hover:rotate-90">
                    <i class="fas fa-cog text-xl text-hypr-muted"></i>
                </button>
            </div>
        </footer>
    </div>

    <!-- SETTINGS WINDOW -->
    <div id="settings-window" class="hidden absolute top-16 right-4 w-[450px] hypr-blur rounded-xl shadow-2xl z-50 window-anim flex flex-col max-h-[85vh]">
        <div class="h-12 border-b border-white/10 flex items-center justify-between px-4 cursor-grab bg-white/5" id="settings-header">
            <span class="font-bold text-sm flex items-center gap-2">
                <i class="fas fa-sliders-h text-hypr-accent"></i> Settings
            </span>
            <button onclick="toggleSettings()" class="text-hypr-muted hover:text-white transition-colors w-8 h-8 flex items-center justify-center rounded-lg hover:bg-white/10">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="p-4 overflow-y-auto space-y-4 text-sm">
            
            <!-- Wallpaper Section -->
            <section class="space-y-3">
                <h3 class="text-xs font-bold text-hypr-muted uppercase tracking-wider flex items-center gap-2">
                    <i class="fas fa-image"></i> Wallpaper
                </h3>
                
                <!-- Slideshow Controls -->
                <div class="flex items-center justify-between p-3 bg-hypr-surface/50 rounded-lg">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-play-circle text-hypr-accent"></i>
                        <span>Slideshow</span>
                    </div>
                    <button onclick="toggleSlideshow()" id="slideshow-toggle-btn" class="w-12 h-6 rounded-full bg-gray-600 relative transition-colors">
                        <div class="w-4 h-4 bg-white rounded-full absolute top-1 left-1 transition-all"></div>
                    </button>
                </div>
                
                <div id="slideshow-interval-control" class="hidden">
                    <div class="flex items-center justify-between p-2 bg-hypr-surface/30 rounded-lg">
                        <span class="text-xs">Interval</span>
                        <select id="slideshow-interval" onchange="updateSlideshowInterval()" class="bg-hypr-surface border border-hypr-border rounded px-2 py-1 text-xs">
                            <option value="5000">5 seconds</option>
                            <option value="10000">10 seconds</option>
                            <option value="30000">30 seconds</option>
                            <option value="60000">1 minute</option>
                            <option value="300000">5 minutes</option>
                        </select>
                    </div>
                </div>

                <!-- Preset Wallpapers Grid -->
                <div class="text-xs text-hypr-muted mb-2">Preset Wallpapers</div>
                <div class="grid grid-cols-4 gap-2" id="preset-wallpapers">
                    <!-- Generated by JS -->
                </div>

                <!-- Custom Upload -->
                <div class="border-2 border-dashed border-hypr-border rounded-lg p-4 text-center hover:border-hypr-accent transition-colors cursor-pointer relative">
                    <input type="file" id="wallpaper-file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="handleWallpaperUpload(this)">
                    <i class="fas fa-cloud-upload-alt text-hypr-accent text-2xl mb-2"></i>
                    <p class="text-xs text-hypr-muted">Upload custom wallpaper</p>
                </div>

                <!-- Current/URL -->
                <div class="flex gap-2">
                    <input type="text" id="wallpaper-url-input" class="flex-1 bg-hypr-surface border border-hypr-border rounded-lg px-3 py-2 text-xs focus:border-hypr-accent outline-none" placeholder="Or enter image URL...">
                    <button onclick="applyWallpaperURL()" class="bg-hypr-accent text-hypr-bg px-3 py-2 rounded-lg text-xs font-bold hover:opacity-90">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </section>

            <section class="space-y-3">
                <h3 class="text-xs font-bold text-hypr-muted uppercase tracking-wider">System Data</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="exportFileSystem()" class="p-2 bg-hypr-surface/50 rounded-lg hover:bg-hypr-accent/20 transition-colors text-xs flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> Export FS
                    </button>
                    <button onclick="importFileSystem()" class="p-2 bg-hypr-surface/50 rounded-lg hover:bg-hypr-accent/20 transition-colors text-xs flex items-center justify-center gap-2">
                        <i class="fas fa-upload"></i> Import FS
                    </button>
                </div>
                <input type="file" id="fs-import-input" class="hidden" accept=".json" onchange="handleFSImport(this)">
            </section>

            <section class="space-y-3">
                <h3 class="text-xs font-bold text-hypr-muted uppercase tracking-wider">Quick Links</h3>
                <div class="grid grid-cols-2 gap-2">
                    <button onclick="exportQuickLinks()" class="p-2 bg-hypr-surface/50 rounded-lg hover:bg-hypr-accent2/20 transition-colors text-xs flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> Export Links
                    </button>
                    <button onclick="importQuickLinks()" class="p-2 bg-hypr-surface/50 rounded-lg hover:bg-hypr-accent2/20 transition-colors text-xs flex items-center justify-center gap-2">
                        <i class="fas fa-upload"></i> Import Links
                    </button>
                </div>
                <input type="file" id="ql-import-input" class="hidden" accept=".json" onchange="handleQLImport(this)">
            </section>

        function initWallpaperSystem() {
            // Create two layers for crossfade
            els.wallpaperContainer.innerHTML = `
                <div id="wallpaper-layer-0" class="wallpaper-layer active" style="background-image: url('${state.wallpapers[state.currentWallpaper]?.url || state.wallpaper}')"></div>

        function renderPresetWallpapers() {
            const allWallpapers = [...state.wallpapers, ...state.customWallpapers];
            els.presetWallpapers.innerHTML = allWallpapers.map((wp, i) => `
                <div class="wallpaper-thumb ${i === state.currentWallpaper ? 'selected' : ''}" 
                     style="background-image: url('${wp.url}')" 
                     onclick="selectWallpaper(${i})"
                     title="${wp.name || 'Custom'}">

                </div>
            `).join('');
        }

        function selectWallpaper(index) {
            state.currentWallpaper = index;
            state.wallpaper = state.wallpapers[index]?.url || state.customWallpapers[index - state.wallpapers.length]?.url;
            
            // Crossfade
            const layer0 = document.getElementById('wallpaper-layer-0');
            const layer1 = document.getElementById('wallpaper-layer-1');
            
            const activeLayer = currentWallpaperLayer === 0 ? layer0 : layer1;
            const inactiveLayer = currentWallpaperLayer === 0 ? layer1 : layer0;
            
            inactiveLayer.style.backgroundImage = `url('${state.wallpaper}')`;
            inactiveLayer.classList.remove('inactive');
            inactiveLayer.classList.add('active');
            activeLayer.classList.remove('active');
            activeLayer.classList.add('inactive');
            
            currentWallpaperLayer = currentWallpaperLayer === 0 ? 1 : 0;
            
            renderPresetWallpapers();
            updateSlideshowIndicators();
            saveState();
            
            // Reset slideshow timer if active
            if (state.slideshowEnabled) {
                stopSlideshow();
                startSlideshow();
            }
        }

        function toggleSlideshow() {
            state.slideshowEnabled = !state.slideshowEnabled;
            const btn = document.getElementById('slideshow-toggle-btn');
            const knob = btn.querySelector('div');
            const intervalControl = document.getElementById('slideshow-interval-control');
            
            if (state.slideshowEnabled) {
                btn.classList.remove('bg-gray-600');
                btn.classList.add('bg-hypr-accent');
                knob.style.left = 'auto';
                knob.style.right = '4px';
                intervalControl.classList.remove('hidden');
                startSlideshow();
                showNotification('Wallpaper', 'Slideshow enabled', 'fa-play');
            } else {
                btn.classList.add('bg-gray-600');
                btn.classList.remove('bg-hypr-accent');
                knob.style.left = '4px';
                knob.style.right = 'auto';
                intervalControl.classList.add('hidden');
                stopSlideshow();
                showNotification('Wallpaper', 'Slideshow disabled', 'fa-pause');
            }
            saveState();
        }

        function startSlideshow() {
            if (slideshowTimer) clearInterval(slideshowTimer);
            els.slideshowIndicators.classList.remove('hidden');
            
            slideshowTimer = setInterval(() => {
                const allWallpapers = [...state.wallpapers, ...state.customWallpapers];
                let nextIndex = state.currentWallpaper + 1;
                if (nextIndex >= allWallpapers.length) nextIndex = 0;
                selectWallpaper(nextIndex);
            }, state.slideshowInterval);
        }

        function stopSlideshow() {
            if (slideshowTimer) {
                clearInterval(slideshowTimer);
                slideshowTimer = null;
            }
            els.slideshowIndicators.classList.add('hidden');
        }

        function updateSlideshowInterval() {
            state.slideshowInterval = parseInt(document.getElementById('slideshow-interval').value);
            if (state.slideshowEnabled) {
                stopSlideshow();
                startSlideshow();
            }
            saveState();

            `).join('');
        }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const customWp = {
                        url: e.target.result,
                        name: file.name,
                        isCustom: true
                    };
                    state.customWallpapers.push(customWp);
                    selectWallpaper(state.wallpapers.length + state.customWallpapers.length - 1);
                    renderPresetWallpapers();
                    showNotification('Wallpaper', 'Custom wallpaper added', 'fa-image');
                    saveState();
                };
                reader.readAsDataURL(file);
            }
        }

        function applyWallpaperURL() {
            const url = document.getElementById('wallpaper-url-input').value;

        function updateDim(val) {

        // Rest of the functions remain the same...
        // (Include all previous functions: loadState, saveState, desktop icons, file system, etc.)

        function loadState() {
            const saved = localStorage.getItem('hypros_complete');

                const data = JSON.parse(saved);
                fileSystem = data.fileSystem || fileSystem;
                quickLinks = data.quickLinks || quickLinks;
                desktopIcons = data.desktopIcons || desktopIcons;
                state.wallpapers = data.wallpapers || state.wallpapers;
                state.customWallpapers = data.customWallpapers || [];
                state.currentWallpaper = data.currentWallpaper || 0;
                state.slideshowEnabled = data.slideshowEnabled || false;
                state.slideshowInterval = data.slideshowInterval || 10000;
                state.wallpaper = data.wallpaper || state.wallpapers[0]?.url;
                state.volume = data.volume || 75;
                state.glow = data.glow !== undefined ? data.glow : true;

        // Include all remaining functions...

        function openApp(appId, path = null) {
            const app = apps.find(a => a.id === appId) || { id: appId, name: appId, icon: 'fa-window-maximize', color: 'text-hypr-text' };

            windowEl.innerHTML = `

            return {
                x: Math.floor(Math.random() * (window.innerWidth - 850)) + 50,

            // Return simplified content based on app type
            switch(appId) {

            }
        }

        function closeWindow(id) {
            const win = state.windows.find(w => w.id === id);
            if (win) {
                win.element.remove();
                state.windows = state.windows.filter(w => w.id !== id);
            }
        }

        function minimizeWindow(id) {
            const win = state.windows.find(w => w.id === id);
            if (win) win.element.style.display = 'none';
        }

        function maximizeWindow(id) {
            const win = state.windows.find(w => w.id === id);
            if (win) {
                const isMaxed = win.element.style.width === '100%';
                win.element.style.width = isMaxed ? '800px' : '100%';
                win.element.style.height = isMaxed ? '600px' : '100%';
                win.element.style.left = isMaxed ? '50px' : '0';
                win.element.style.top = isMaxed ? '50px' : '0';
                win.element.style.borderRadius = isMaxed ? '0.75rem' : '0';
            }
        }

        function focusWindow(id) {
            state.windows.forEach(w => {
                w.element.style.zIndex = w.id === id ? '100' : '10';
                w.element.classList.toggle('active-glow', w.id === id);
            });
            els.activeWindowIndicator.classList.remove('opacity-0');
        }

        let draggedWindow = null;
        let dragOffset = { x: 0, y: 0 };

        function startWindowDrag(e, windowId) {
            if (e.target.tagName === 'BUTTON') return;
            draggedWindow = state.windows.find(w => w.id === windowId);
            const rect = draggedWindow.element.getBoundingClientRect();
            dragOffset = { x: e.clientX - rect.left, y: e.clientY - rect.top };
            focusWindow(windowId);
        }

        document.addEventListener('mousemove', (e) => {
            if (draggedWindow) {
                draggedWindow.element.style.left = (e.clientX - dragOffset.x) + 'px';
                draggedWindow.element.style.top = (e.clientY - dragOffset.y) + 'px';
            }
        });

        document.addEventListener('mouseup', () => {
            draggedWindow = null;
        });

                    <span class="text-xs text-hypr-muted">${app.name}</span>

            els.quickLinksList.innerHTML = quickLinks.map(link => `
                <div class="quick-link" onclick="window.open('${link.url}', '_blank')">
                    <i class="fab ${link.icon} ${link.color} w-5"></i>
                    <span class="text-sm">${link.name}</span>
                </div>
            `).join('');
        }

        function toggleLauncher() {
            els.launcher.style.display = els.launcher.style.display === 'none' ? 'flex' : 'none';
        }

        function toggleSettings() {
            els.settingsWindow.classList.toggle('hidden');
            if (!els.settingsWindow.classList.contains('hidden')) {
                renderPresetWallpapers();
            }
        }

        function updateSystemInfo() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(b => {
                    document.getElementById('battery-text').textContent = Math.round(b.level * 100) + '%';
                });
            }
            document.getElementById('cpu-text').textContent = Math.floor(Math.random() * 30 + 5) + '%';
            document.getElementById('volume-level').textContent = state.volume;
        }

        function updateVolume(val) {
            state.volume = val;
            document.getElementById('volume-display').textContent = val + '%';
            saveState();
        }

        function toggleGlow() {
            state.glow = !state.glow;
            saveState();
        }

        function switchWorkspace(ws) {
            document.querySelectorAll('.workspace').forEach(w => w.classList.toggle('active', parseInt(w.dataset.ws) === ws));
        }

        function showPowerMenu() {
            els.powerMenu.classList.remove('hidden');
        }

        function hidePowerMenu() {
            els.powerMenu.classList.add('hidden');
        }

        function sleepSystem() {
            document.body.style.opacity = '0.1';
            setTimeout(() => {
                document.body.style.opacity = '1';
                hidePowerMenu();
            }, 3000);
        }

        function restartSystem() {
            location.reload();
        }

        function shutdownSystem() {
            document.body.innerHTML = '<div class="h-screen w-screen bg-black flex items-center justify-center text-hypr-muted">System halted.</div>';
        }

        function showNotification(title, message, icon, color) {
            const toast = document.createElement('div');
            toast.className = 'toast hypr-blur rounded-lg p-3 flex items-center gap-3 min-w-[250px] pointer-events-auto';
            toast.innerHTML = `<i class="fas ${icon} ${color || 'text-hypr-accent'}"></i><div><div class="text-sm font-bold">${title}</div><div class="text-xs text-hypr-muted">${message}</div></div>`;
            els.notifications.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function setupGlobalEvents() {
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    hidePowerMenu();
                    if (els.launcher.style.display !== 'none') toggleLauncher();
                    if (!els.settingsWindow.classList.contains('hidden')) toggleSettings();
                }
                if (e.key === 'Meta' || e.key === 'Super') {
                    e.preventDefault();
                    toggleLauncher();
                }
            });
        }

        function setupSearchBar() {
            els.globalSearch.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const query = els.globalSearch.value;
                    if (query.includes('.')) {
                        openApp('browser');
                    } else {
                        searchFiles();
                    }
                    els.globalSearch.value = '';
                }
            });
        }

        function searchFiles() {
            showNotification('Search', 'Searching...', 'fa-search');
        }

        function searchWeb() {
            const query = els.globalSearch.value;
            if (query) window.open('https://google.com/search?q=' + encodeURIComponent(query), '_blank');
        }

        function resetAll() {
            if (confirm('Reset everything?')) {
                localStorage.removeItem('hypros_complete');
                location.reload();
            }
        }

        // Initialize
        init();

    </script>
</body>
</html>
