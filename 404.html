<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 1s ease-out',
                        'slide-up': 'slideUp 0.8s ease-out',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(30px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-white via-gray-50 to-gray-100 dark:from-gray-900 dark:via-gray-800 dark:to-black overflow-hidden">
    <div class="relative min-h-screen flex items-center justify-center px-6">
        <!-- Background geometric shapes -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-primary/10 rounded-full animate-pulse-slow"></div>
            <div class="absolute top-3/4 right-1/4 w-24 h-24 bg-primary/20 rounded-full animate-float"></div>
            <div class="absolute bottom-1/4 left-1/3 w-16 h-16 bg-primary/15 rounded-full animate-pulse-slow" style="animation-delay: 2s;"></div>
            <div class="absolute top-1/2 right-1/3 w-8 h-8 bg-primary/25 rounded-full animate-float" style="animation-delay: 1s;"></div>
            
            <!-- Grid pattern overlay -->
            <div class="absolute inset-0 bg-grid-pattern opacity-5 dark:opacity-10"></div>
        </div>

        <!-- Main content -->
        <div class="relative z-10 text-center animate-fade-in">
            <!-- 404 Number -->
            <div class="mb-8 animate-slide-up">
                <h1 class="text-[12rem] md:text-[16rem] font-black text-transparent bg-clip-text bg-gradient-to-r from-primary via-purple-500 to-primary leading-none select-none">
                    404
                </h1>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-6xl md:text-8xl font-black text-primary/10 animate-pulse-slow">
                        404
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div class="animate-slide-up" style="animation-delay: 0.2s;">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-4">
                    Page Not Found
                </h2>
                <p class="text-lg md:text-xl text-gray-600 dark:text-gray-300 max-w-md mx-auto leading-relaxed">
                    The page you're looking for seems to have vanished into the digital void.
                </p>
            </div>

            <!-- Decorative elements -->
            <div class="mt-12 animate-slide-up" style="animation-delay: 0.4s;">
                <div class="flex justify-center space-x-4">
                    <div class="w-2 h-2 bg-primary rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                    <div class="w-2 h-2 bg-primary rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom decorative line -->
        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 w-32 h-px bg-gradient-to-r from-transparent via-primary to-transparent animate-pulse-slow"></div>
    </div>

    <style>
        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(93, 92, 222, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(93, 92, 222, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        @media (prefers-color-scheme: dark) {
            .bg-grid-pattern {
                background-image: 
                    linear-gradient(rgba(93, 92, 222, 0.2) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(93, 92, 222, 0.2) 1px, transparent 1px);
            }
        }
    </style>

    <script>
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Add subtle mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.absolute.w-32, .absolute.w-24, .absolute.w-16, .absolute.w-8');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            shapes.forEach((shape, index) => {
                const intensity = (index + 1) * 10;
                const x = mouseX * intensity;
                const y = mouseY * intensity;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
